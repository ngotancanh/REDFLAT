<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine just for Hạ</title>
  <link rel="icon" href="./gif/favicon.ico" type="image/x-icon">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      color: #ff0000;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:active {
      transform: scale(0.95);
    }

    .yes-button {
      background-color: #4caf50;
      color: white;
    }

    .no-button {
      background-color: #ff6b6b;
      color: white;
    }

    .cat {
      margin-top: 20px;
      width: 120px;
      height: auto;
    }

    .cat.enlarged {
      transform: scale(1.6);
    }

    .container-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container-top" id="containerTop">
    <h1 id="message">Will you be my Valentine?</h1>
    <img id="catImage" src="./gif/0.gif" alt="Cute Capoo Cat" class="cat">
  </div>
  <div class="buttons" id="buttonsContainer">
    <button class="button yes-button" id="yesButton" onclick="handleYes()">Yes</button>
    <button class="button no-button" id="noButton" onclick="handleNo()">No</button>
  </div>

  <script>
    let noClickCount = 0;

    function handleYes() {
      const message = document.getElementById('message');
      const catImage = document.getElementById('catImage');
      const containerTop = document.getElementById('containerTop');
      const buttonsContainer = document.getElementById('buttonsContainer');

      message.textContent = "Yeahhh!!! Knew you would say yes!! ❤️❤️❤️";
      message.style.color = "#ff69b4";
      catImage.src = "./gif/yes.gif";
      buttonsContainer.style.display = "none";
      catImage.classList.add('enlarged');
    }

    function handleNo() {
      const message = document.getElementById('message');
      const noButton = document.getElementById('noButton');
      const yesButton = document.getElementById('yesButton');
      const catImage = document.getElementById('catImage');

      noClickCount++;

      const messages = [
        "You can't refuse! 😠",
        "Really? You don't want to? 😢",
        "If you say no, I will be really sad .......",
        "Halata please......... 🥺",
        "Just think about it! 🥺",
        "Pleaseeeeeee..........😢",
        "Please think again! 😭",
        "Come on, please click Yes! 🥺"
      ];
      message.textContent = messages[noClickCount % messages.length];

      const noButtonTexts = [
        "Are you sure? 😠",
        "Really sure?? 😢",
        "Are you positive?? 😭",
        "Halata please......... 🥺",
        "Just think about it! 🥺",
        "If you say no, I will be really sad ....... 😭",
        "I will be very sad.....",
        "I will be very very very very very sad.................. 😭"
      ];
      noButton.textContent = noButtonTexts[noClickCount % noButtonTexts.length];

      const catImages = [
        "./gif/1.gif",
        "./gif/2.gif",
        "./gif/3.gif",
        "./gif/4.gif"
      ];
      catImage.src = catImages[noClickCount % catImages.length];

      const marginIncrease = noClickCount * 10;
      containerTop.style.marginBottom = `${10 + marginIncrease}px`;

      if (noClickCount >= 8) {
        yesButton.style.position = "fixed";
        yesButton.style.top = "0";
        yesButton.style.left = "0";
        yesButton.style.width = "100vw";
        yesButton.style.height = "100vh";
        yesButton.style.fontSize = "3rem";
        yesButton.textContent = "Yes";
      } else {
        yesButton.style.transform = `scale(${1 + noClickCount * 0.5})`;
      }
    }
  </script>
</body>
</html>
